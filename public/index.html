<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TinyLink â€” Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>TinyLink</h1>
    <section class="create">
      <h2>Create Short Link</h2>
      <form id="createForm">
        <label>Target URL
          <input type="url" id="target_url" name="target_url" placeholder="https://example.com" required />
        </label>
        <label>Custom code (optional, 6-8 alphanumeric)
          <input type="text" name="code" pattern="[A-Za-z0-9]{6,8}" placeholder="abc123" />
        </label>
        <div class="actions">
          <button type="submit">Create</button>
        </div>
        <div id="createMessage" class="message"></div>
      </form>
    </section>

    <section class="links">
      <h2>Your Links</h2>
      <div id="status">Loading...</div>
      <table id="linksTable" class="hidden">
        <thead>
          <tr>
            <th>Shortcode</th>
            <th>Target</th>
            <th>Clicks</th>
            <th>Last Clicked</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="linksBody"></tbody>
      </table>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
